  sonstiges:
    schwachpunkte: 'Der Riesenkraken greift aus der Tiefe an, weswegen er hervorragend
      gegen Angriffen von oben geschützt ist. Seine Unterseite birgt jedoch ein verwundbares
      Verdauungsorgan, das allerdings erst erreicht werden muss (Schwimmen (20) und
      eine Aktion zum Hinabtauchen, Schwimmen (24) und eine weitere Aktion, um in
      Position zu kommen.) Auch eine Amphore Brandöl kann dem Kraken schwerste Verbrennungen
      zufügen, wenn sie direkt in das Maul geworfen wird. Für einen solchen Wurf ist
      eine IN-Probe (28) nötig, um die Bewegung des Mauls einzuschätzen. Der folgende
      Wurf erfordert eine KK-Probe (28 oder mehr). Die Verwendung von Telekinesemagie
      ersetzt die KK-Probe, nicht aber die IN-Probe. Die Verbrennungen führen zu einer
      Tobsucht, bei der der Kraken alle umklammerten Gegner loslässt und mit 6 Tentakeln
      und voller Offensive auf das Schiff einschlägt. Kampfunfähigkeit: Der Kraken
      flieht, wenn er 4 Wunden erlitten oder die Hälfte seiner Tentakel verloren hat.'
    vorgehen: 'Mit ungefähr der Hälfte seiner Tentakel hält der Riesenkraken das Schiff
      fest, während er mit den anderen das Deck verheert. Dazu nutzt er mindestens
      drei seiner zusätzlichen Attacken als Tentakelhiebe. Unterdessen versucht er,
      einzelne Opfer zu fressen: Zuerst umfasst er sie mit einer Tentakelklammer,
      in der nächsten Aktion zieht er sie zu seinem Maul und in der übernächsten Aktion
      beißt er zu.'
