---

<html>

<head>
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">DB</a></li>
                <li class="breadcrumb-item active" aria-current="page">Kreaturen</li>
            </ol>
        </nav>
        <div>
            {% for k in site.data.kreaturen %}
            <div class="card" style="margin-bottom: 20px; margin-top: 20px;">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ k[1].name }}
                    </h5>
                    <div class="card-subtitle mb-2 text-muted">{{ k[1].beschreibung }}</div>
                    <p class="card-text">{% for att in k[1].attribute %}{{ att[0] }}: {{ att[1]}} {% endfor %}</p>
                    <hr />
                    <p class="card-text">{% for w in k[1].kampf.waffen %}AT: {{ w.AT }} VT: {{ w.VT }} TP: {{ w.TP }} {%
                        endfor %}</p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
