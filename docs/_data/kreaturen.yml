  quelle: ilaris
  sonstiges:
    vorgehen: 'Hyralkor bleibt auf Distanz und nutzt seine Flammenangriffe. Nur wenn
      seine Flügel schwer verletzt wurden oder er in beengten Verhältnissen kämpft,
      geht Hyralkor in den Nahkampf über - bevorzugt mit einem Sturmangriff aus der
      Luft. Am Boden verwendet Hyralkor seine Feuerangriffe gegen entfernte Gegner
      und seinen Prankenhieb gegen Angreifer in Schlagreichweite. Kämpfer unter sich
      versucht er zu zertrampeln, während er Angreifer hinter sich mit Schwanzhieben
      zur Seite fegt. Rücken ihm zu viele Angreifer zu nahe, versucht er sie mit einem
      Windstoß umzuwerfen um sich dann mit einem gewaltigen Satz Luft zu verschaffen.
      Sein Gebiss setzt er nur gegen schwer angeschlagene oder sehr widerstandsfähige
      Gegner ein, da er schmerzhafte Gegenangriffe in den Rachen befürchtet. Schwachpunkte:
      Um den Drachen zu töten, muss sein Rumpf oder Kopf vernichtet werden. Ersterer
      ist extrem zäh, während zweiterer für Nahkampfwaffen unerreichbar ist. Deswegen
      sollten zuerst anderer Zonen angegriffen werden: Ohne die Flügel wird Hyralkor
      auf den Boden gezwungen und wenn seine Beine einknicken, kommt der Kopf in Reichweite.
      Dabei hilft eine alte Verletzung Hyralkors: Einst rammten ihm die Brüder Turgosch
      und Targosch einen Drachentöter durch den rechten Hinterlauf. Die Spitze der
      Waffe steckt noch immer in der Wunde. Kennt ein Charakter die zwergische Geschichte,
      kann er mit einer GE- oder Akrobatik-Probe (24) in Position gelangen und die
      Waffe mit einer AT:  -12 weiter ins Bein treiben. Dadurch wird der Drache für
      eine INI:phase handlungsunfähig und heißes Blut schießt aus der Wunde (Akrobatik
      (24) oder 4W6 Schadenspunkte). Kampfunfähigkeit: Hyralkor flieht, wenn er 6
      Wunden erlitten hat. In seinem Hort kämpft er jedoch bis zum Tod.'
